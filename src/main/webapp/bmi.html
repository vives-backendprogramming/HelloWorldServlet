<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate BMI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Opdracht Servlet: Bereken je BMI</h1>
    <form name="bmiForm" action="calculateBmi" method="POST">
        <div class="form-group">
            <label for="gewicht">Gewicht (kg): </label>
            <input type="text" class="form-control" id="gewicht" placeholder="Geef je gewicht in kg" name="gewicht" />
        </div>
        <div class="form-group">
            <label for="lengte">Lengte (m): </label>
            <input type="text" class="form-control" id="lengte" placeholder="Geef je lengte in m" name="lengte"/>
        </div>

        <button type="submit" class="btn btn-primary">Bereken</button>
    </form>
</div>

</body>
</html>
